<!doctype html>
<html ng-app="todoApp">

<head>
	
	
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	
	<style>
		@media (min-width: 768px){
			.modal-dialog {
				width: 900px;
				
				margin: 30px auto;
			}
		}
		/* Always set the map height explicitly to define the size of the div
		* element that contains the map. */
		#map {
			height: 100%;
			height: 500px;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>

<body>
	
	<div ng-controller="TodoListController" class=" container-fluid">
		<h2>HIGHCHART</h2>
		<hr>
		<div class="panel panel-default">
				<div class="panel-heading">Panel heading without title</div>
				<div class="panel-body">
					<div class="row form-group">
						<div class="col-md-2">
							Chart type :
						</div>
						<div class="col-md-9">
							<select class="form-control" id="sel1" ng-model="typeChart">
								<option value="">----</option>
								<option value="line">line chart</option>
								<option value="bar">bar chart</option>
							</select>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-2">
							json API :
						</div>
						<div class="col-md-6">
							<input class="form-control" ng-model="obData.URL" type="text" />
						</div>
						<div class="col-md-4">
							<button class="btn btn-primary col-sm-3 pull-left" type="submit" data-ng-click="getProperty()">get property</button>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-2">
							dimension (X axis) :
						</div>
						<div class="col-md-2">
							<select class="form-control" ng-model="obData.optionxtitle">
								<option value=""> ----</option>
								<option ng-repeat="(key,value) in obData.dataURL[0]" value="{{key}}">{{key}}</option>
							</select>
						</div>
						<div class="col-xs-1">
							Title
						</div>
						<div class="col-md-2 pull-left">
							<input class="form-control" type="text" />
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-2">
							Measure (Y axis) :
						</div>
						<div class="col-md-2">
							<select class="form-control" ng-model="obData.optionDemension">
								<option value=""> ----</option>
								<option ng-repeat="(key1,value1) in obData.dataURL[0]" value="{{key1}}">{{key1}}</option>
							</select>
						</div>
						<div class="col-xs-1">
							Title
						</div>
						<div class="col-md-2 pull-left">
							<input class="form-control" type="text" />
						</div>
						<div class="col-xs-1">
								Formula
							</div>
							<div class="col-md-2 pull-left">
								<select class="form-control" >
									<option> ----</option>
									<option>user ID</option>
								</select>
							</div>
					</div>
					  <!-- Trigger the modal with a button -->
					  <div class="row">
						  <div class="col-md-12">
								<button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal" data-ng-click="initMap()">Prevew</button>
						  </div>
					  </div>
				</div>
			  </div>
	
		<!-- Modal -->
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
						<div id="container">
							<div id="map"></div>
						</div>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		
			</div>
		</div>
	</div>
	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8I86PjEk8OX3i5qb39hzMUd7l8ikE75w&callback=initMap"
    async defer></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/export-data.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.min.js"></script>
	<script src="js/myjs.js"></script>

</body>

</html>
